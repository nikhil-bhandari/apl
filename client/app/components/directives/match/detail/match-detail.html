<div class="title">
    <span>
        <img ng-src="{{ctrl.match.team.a | aplFlag}}" alt="">
    </span>
    <span>
        vs
    </span>
    <span>
        <img ng-src="{{ctrl.match.team.b | aplFlag}}" alt="">
    </span>
</div>

<div class="played-on">
    {{ctrl.match.date | date}}, {{ctrl.match.city}}
</div>

<div class="match-nav">
    <a ui-sref="ctrl.match({id: ctrl.match.id})" class="btn btn-default btn-xs">STATS</a>
    <a ui-sref="ctrl.match({id: ctrl.match.id, live: true})" class="btn btn-danger btn-xs">LIVE</a>
</div>
